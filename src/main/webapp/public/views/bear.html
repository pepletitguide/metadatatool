<!-- public/views/bear.html -->

<div class="jumbotron text-center">
	<h1>Bear City</h1>
	<p ng-repeat="bear in bears">{{ bear.name }} <a href="javascript:;" ng-click="deleteBear(bear._id)">Delete</a> </p>

    <form>
	    <div class="form-group">
		    <input type="text" class="form-control input-lg text-center"
		    placeholder="Bear name"
		    ng-model="form.name">
	    </div>
	    <button class="btn btn-primary btn-lg" ng-click="createBear()">Add bear</button>
    </form>
</div>
